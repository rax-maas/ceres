substitutions:
  _GCS_CACHE_BUCKET: ceres-cache
  _CERES_PROJECT: ceres
  _CERES_APP: ceres
  _IMAGE_TAG: dev
  _APP_NAMESPACE: default
  _CLOUDSDK_COMPUTE_ZONE: us-east1-b

steps:
  # Pull down settings file for Artifactory settings
  - id: GET_SETTINGS
    name: 'gcr.io/cloud-builders/gsutil'
    waitFor: ['-']
    args: ['cp', 'gs://salus-mavenrepository/m2-settings.xml', '.mvn/settings.xml']

  # Load the cached files from GCS if they exist.
  - id: PULL_DOWN_CACHE
    waitFor: ['-']
    name: gcr.io/cloud-builders/gsutil
    dir: /root
    entrypoint: bash
    args:
    - -c
    - |
      (
        gsutil cp gs://${_GCS_CACHE_BUCKET}/${_CERES_PROJECT}-m2-cache.tar.gz /tmp/m2-cache.tar.gz &&
        tar -xzf /tmp/m2-cache.tar.gz
      ) || echo 'Cache not found'
    volumes:
    - name: user.home
      path: /root

  - id: DEPLOY
    name: 'maven:3.6-jdk-14'
    args: ['mvn', '-B', 'deploy', '-s', '.mvn/settings.xml']
    volumes:
    - name: user.home
      path: /root

  - id: COMPILE_AND_PUSH_CONTAINER
    name: 'gcr.io/cloud-builders/mvn'
    env:
    - 'SHORT_SHA=$SHORT_SHA'
    args:
    - compile
    # Runs the Jib build by using the latest version of the plugin.
    # To use a specific version, configure the plugin in the pom.xml.
    - jib:build
    - "-U"
    - "-B"
    - "-Dmaven.test.skip=true"
    - "-Ddocker.image.prefix=gcr.io/$PROJECT_ID"
    volumes:
    - name: user.home
      path: /root

  # Saves the files to the GCS cache.
  - id: PUSH_UP_CACHE
    waitFor:
    - COMPILE_AND_PUSH_CONTAINER
    name: gcr.io/cloud-builders/gsutil
    dir: /root
    entrypoint: bash
    # Caches the local Maven repository.
    args:
    - -c
    - |
      set -ex
      tar -czf /tmp/m2-cache.tar.gz .m2 &&
      gsutil cp /tmp/m2-cache.tar.gz gs://${_GCS_CACHE_BUCKET}/${_CERES_PROJECT}-m2-cache.tar.gz
    volumes:
    - name: user.home
      path: /root

options:
  substitution_option: 'ALLOW_LOOSE'
  pool:
    name: projects/ceres-dev-222017/locations/us-east-1/workerPools/test'
