spring:
  data:
    elasticsearch:
      client:
        reactive:
          endpoints: ""
    cassandra:
      contact-points: ""
      request:
        timeout: 5s
#  main:
#    allow-bean-definition-overriding: true
ceres:
  downsample:
    initialProcessingDelay: 1s
    granularities:
      - width: 15m
        ttl: 1d
        partitionWidth: 15m
      - width: 1h
        ttl: 1d
        partitionWidth: 1h
  tag-filter: exclude
  tag-value-limit: 10
  ingest-start-time: 7d
  ingest-end-time: 1d
  elastic-search-index-name: metrics
  elastic-search-host: localhost
  elastic-search-port: 9200
management:
  server:
    port: 8082
logging:
  level:
    org:
      springframework:
        data:
          elasticsearch:
            client:
              WIRE: trace
