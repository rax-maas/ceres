spring:
  data:
    cassandra:
      contact-points: ""
      request:
        timeout: 5s
ceres:
  downsample:
    initialProcessingDelay: 1s
    granularities:
      - width: 15m
        ttl: 1d
        partitionWidth: 15m
      - width: 1h
        ttl: 1d
        partitionWidth: 1h
  tag-filter: exclude
  tag-value-limit: 10
  ingest-start-time: 7d
  ingest-end-time: 1d
management:
  server:
    port: 8082
